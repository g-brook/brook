<svg
        viewBox="0 0 303 93"
        width="303"
        height="93"
        preserveAspectRatio="xMidYMid"
        version="1.1"
        id="svg7"
        xml:space="preserve"
        xmlns="http://www.w3.org/2000/svg"
>
<defs id="defs3">
    <!-- 深色模式的渐变定义 -->
    <linearGradient id="primaryGradDark" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#60a5fa" stop-opacity="1"/>
        <stop offset="50%" stop-color="#3b82f6" stop-opacity="1"/>
        <stop offset="100%" stop-color="#1d4ed8" stop-opacity="1"/>
    </linearGradient>
    
    <linearGradient id="textGradDark" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#f8fafc" stop-opacity="1"/>
        <stop offset="50%" stop-color="#e2e8f0" stop-opacity="1"/>
        <stop offset="100%" stop-color="#cbd5e1" stop-opacity="1"/>
    </linearGradient>
    
    <!-- 深色模式的发光滤镜 -->
    <filter id="glowEffect" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
        <feMerge> 
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
    
    <!-- 深色模式的阴影滤镜 -->
    <filter id="dropShadowDark" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="2" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
    
    <style id="style3">
        .logo-text-dark { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 600;
        }
    </style>
</defs>

<!-- 背景 -->
<rect width="100%" height="100%" fill="transparent" id="rect3"/>

<!-- 左侧优化的图标 - 深色版本 -->
<g transform="translate(-22.252358,-28.962264)" id="iconGroupDark">
    <!-- 主要的B形状，使用深色模式渐变和发光效果 -->
    <path
       stroke-width="20"
       stroke="url(#primaryGradDark)"
       fill="none"
       stroke-linecap="round"
       stroke-linejoin="round"
       d="m 35,32 v 76 h 38 q 28,0 28,-28 0,-28 -28,-28 H 35 Z"
       id="mainIconDark"
       filter="url(#glowEffect)"/>
    
    <!-- 添加内部装饰线条 - 深色版本 -->
    <path
       stroke-width="3"
       stroke="#60a5fa"
       stroke-opacity="0.8"
       fill="none"
       stroke-linecap="round"
       d="m 40,40 h 25 m -25,20 h 30 m -30,20 h 25"
       id="decorLinesDark"/>
</g>

